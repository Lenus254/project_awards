<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="nav bg-dark" role="navigation" id="colored-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <div>
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
            </div>
            <div class="nav navbar-nav navbar-left ">
                <ul class="nav">

                    <li class="nav-item">
                        <h1 style="margin-right: 50px;color: white;">ProjectAwards</h1>
                    </li>
                    
                    <li class="nav-item">
                        <form action="{% url 'search_results' %}" role="search" class="form-inline" style="margin-top:1%; padding-right: 20px;">
                            <input type="text" style="width:300px;background: transparent;" class="form-control" placeholder="Search project"
                                name="project">
                            <button class="btn  btn-primary"  type="submit">Search</button>
                        </form>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link " href="{%url 'new-project' %}">
                            <i class="fas fa-cog"></i> Post project</a>
                    </li>
                    {% else %} 
                    <li class="nav-item" style="margin-right:20px;">
                        <a class="nav-link btn  btn-primary" href="/accounts/register/">Sign
                        Up</a>
                    </li>
                    {% endif %}
                   
                    <li class="dropdown" style="padding-left: 30px;">
                        <a href="" class="nav-link" lass="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false" >
                            <i class="fas fa-user"></i>
                        </a>
                        {% if user.is_authenticated %}
                            <ul class="dropdown-menu" role="menu" style="background-color:#c1d1c1; color: white;">
                                <li>
                                    <a class="dropdown-item" style="color:rgb(107, 0, 128)"><strong>{{user}}</strong></a>
                                </li>
                              
                                <li>
                                <a href="{% url 'profile' %}">My profile</a>
                              </li>
                              <li>
                                <a href="/accounts/password/change">Change Password</a>
                              </li>
                              <li>
                                <a href="{% url 'logout' %}">Logout</a>
                              </li>
                            </ul>
                        {% else %}
                        <li>
                          <a class='btn btn-default' href="/accounts/login">Login</a>
                        </li>
            
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
