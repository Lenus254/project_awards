{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p class="text-danger"> Some Information Might be Incorrect </p>
      {% endif %}
<div class="card mt-1">
        <div class="card-header">
          <h3>Register here</h3>
        </div>
        <div class="card-body mb-5">
          <form  action="" method="post" style="font-size: 15px;">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-sm" value="Create Account">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
 <p class="mt-1">Already Have an Account,<a href="{% url 'login' %}" class="text-primary">Login</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
